<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tin tức tiếng Anh</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .hidden { display: none !important; }
    .news-container {
      width: 100%;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .news-card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .news-card:hover {
      transform: translateY(-4px);
    }

    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .news-card h3 {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .news-card p {
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="logo">📘 Akihiro Dictionary</h1>
    <nav>
      <a href="login.html" id="loginBtn" class="btn">Đăng nhập</a>
      <a href="index.html" class="btn">🏠 Từ điển</a>
      <a href="yhoc.html" class="btn">📚 Y học</a>
      <a href="#" id="logoutBtn" class="btn hidden">Đăng xuất</a>

    </nav>
  </header>



  <main>
    <h2 style="text-align:center;">Các bài báo tiếng Anh mới nhất</h2>
    <div class="news-container" id="newsContainer">Đang tải tin tức...</div>
  </main>

  <footer class="footer">
    <p>© 2025 Akihiro Dictionary | Tin tức tiếng Anh hằng ngày</p>
  </footer>

  <script src="js/new.js"></script>
</body>

</html>
