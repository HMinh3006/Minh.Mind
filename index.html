<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Từ điển Anh-Việt</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">📘 Akihiro Dictionary</h1>
    <nav>
      <a href="login.html" id="loginBtn" class="btn">Đăng nhập</a>
      <a class="abc" href="new.html">Bài báo tiếng Anh </a>
      <a href="#" id="logoutBtn" class="btn hidden">Đăng xuất</a>
    </nav>
  </header>

  <main class="dictionary-container">
    <section class="search-box">
      <input type="text" id="wordInput" placeholder="Nhập từ cần tra..." />
      <button id="searchBtn" class="search-btn">Tra từ</button>
    </section>

    <section class="result-box" id="resultBox"></section>

    <section class="saved-words">
      <h2>Từ đã lưu</h2>
      <ul id="savedList"></ul>
    </section>
    <section class="recent-saved">
        <button><a class="saved-link" href="save.html"><strong> Các từ đã lưu </strong></a></button>
  <div class="recent-grid" id="recentGrid"></div>
</section>
  </main>

  <!-- các trang dịch nhỏ -->
  <section class="vocab-section">
    <div class="vocab-header">
      <h2>Các bộ từ vựng</h2>
    </div>

    <div class="vocab-grid">
      <div class="vocab-card" title="Từ vựng chuyên ngành y học">

      </div>

      <div class="vocab-card" title="Từ vựng IELTS theo chủ đề phổ biến">

        <p><strong> Lớp 10</strong> </p>
      </div>

      <div class="vocab-card" title="Từ vựng chương trình lớp 11">

        <p><strong> Lớp 11</strong></p>
      </div>

      <div class="vocab-card" title="Từ vựng chương trình lớp 12">
        <img src="https://tse2.mm.bing.net/th/id/OIP.h6bYZbAj37Fpn-i9-p5urQAAAA?pid=Api&P=0&h=180" alt="Lớp 12" />
        <p><strong> Lớp 12</strong></p>

      <div class="vocab-card" title="Danh sách 5000 từ Oxford theo level">
        <img src="https://tse1.mm.bing.net/th/id/OIP.-NgOZBqf0nsxNai_nyhmOQHaHa?pid=Api&P=0&h=180" alt="Oxford" />
        <p><strong>5000 từ Oxford theo level</strong></p>
